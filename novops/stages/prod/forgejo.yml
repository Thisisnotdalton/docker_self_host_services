environments:
  prod:
    variables:
      - name: FORGEJO_POSTGRES_IMAGE_TAG
        value: "postgres:17.7"

      - name: FORGEJO_POSTGRES_DB
        value: "forgejo_db"

      - name: FORGEJO_POSTGRES_USER
        value:
          bitwarden:
            entry: scriptkitties-club-forgejo_postgres_user
            field: login.username

      - name: FORGEJO_POSTGRES_PASSWORD
        value:
          bitwarden:
            entry: scriptkitties-club-forgejo_postgres_user
            field: login.password

      - name: FORGEJO_IMAGE_TAG
        value: "codeberg.org/forgejo/forgejo:14"
