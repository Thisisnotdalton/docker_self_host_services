networks:
  keycloak:
    driver: bridge

volumes:
  keycloak_postgres-data:
    name:  "${HOST}.${DOMAIN}-keycloak_postgres-data"
include:
  - compose.tofu_apply.yaml
services:
  keycloak_postgres:
    image: ${KEYCLOAK_POSTGRES_IMAGE_TAG}
    volumes:
      - keycloak_postgres-data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: ${KEYCLOAK_POSTGRES_DB}
      POSTGRES_USER: ${KEYCLOAK_POSTGRES_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: "pg_isready -U ${KEYCLOAK_POSTGRES_USER} -d ${KEYCLOAK_POSTGRES_DB}"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - keycloak

  keycloak:
    hostname: keycloak
    image: ${KEYCLOAK_IMAGE_TAG}
    command: start
    environment:
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "true"
      KC_HOSTNAME: "https://${HOST}.${DOMAIN}/${KEYCLOAK_ROUTE_PREFIX}"
      KC_HTTP_RELATIVE_PATH: "/${KEYCLOAK_ROUTE_PREFIX}"
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_postgres/${KEYCLOAK_POSTGRES_DB}
      KC_DB_USERNAME: ${KEYCLOAK_POSTGRES_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: "{ printf 'HEAD /${KEYCLOAK_ROUTE_PREFIX}/health/ready HTTP/1.0\r\n\r\n' >&0; grep 'HTTP/1.0 200'; } 0<>/dev/tcp/localhost/9000"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      keycloak_postgres:
        condition: service_healthy
      traefik:
        condition: service_healthy
    networks:
      - keycloak
      - traefik
    labels:
      # Enable Traefik for this container
      - "traefik.enable=true"
      # Prefer traefik network for internal communication between containers, as this container is on multiple networks.
      - "traefik.docker.network=${HOST}.${DOMAIN}-traefik"
      # --- Services (same backend, different routers) ---
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      - "traefik.http.services.keycloak.loadbalancer.passhostheader=true"

      # --- FRIENDLY LOGIN ROUTE (${HOST}.${DOMAIN}/login) ---
      - "traefik.http.middlewares.keycloak_login_redirect.redirectregex.regex=^https?://${HOST}.${DOMAIN}/login/?$"
      - "traefik.http.middlewares.keycloak_login_redirect.redirectregex.replacement=https://${HOST}.${DOMAIN}/${KEYCLOAK_ROUTE_PREFIX}/realms/${KEYCLOAK_REALM}/account/"
      - "traefik.http.middlewares.keycloak_login_redirect.redirectregex.permanent=true"

      - "traefik.http.routers.keycloak_login.rule=Host(`${HOST}.${DOMAIN}`) && (Path(`/login`) || Path(`/login/`))"
      - "traefik.http.routers.keycloak_login.middlewares=keycloak_login_redirect,compress-traefik@file,security-headers@file"
      - "traefik.http.routers.keycloak_login.service=keycloak"
      - "traefik.http.routers.keycloak_login.entrypoints=websecure"
      - "traefik.http.routers.keycloak_login.tls=true"

      # --- PUBLIC REALM ROUTER (host: ${HOST}.${DOMAIN}, path-based) ---
      # Only expose the OpenTofu-managed realm + shared static resources.
      # This prevents routing to /realms/master/* (and avoids exposing /admin/*).
      - "traefik.http.routers.keycloak_public.rule=Host(`${HOST}.${DOMAIN}`) && (PathPrefix(`/${KEYCLOAK_ROUTE_PREFIX}/realms/${KEYCLOAK_REALM}`) || PathPrefix(`/${KEYCLOAK_ROUTE_PREFIX}/resources/`))"
      - "traefik.http.routers.keycloak_public.middlewares=compress-traefik@file,security-headers@file"
      - "traefik.http.routers.keycloak_public.service=keycloak"
      - "traefik.http.routers.keycloak_public.entrypoints=websecure"
      - "traefik.http.routers.keycloak_public.tls=true"

      # --- Health ---
      - "traefik.http.services.keycloak_health.loadbalancer.server.port=9000"
      - "traefik.http.services.keycloak_health.loadbalancer.passhostheader=true"
      - "traefik.http.routers.keycloak_health.rule=Host(`${HOST}.${DOMAIN}`)&&PathPrefix(`/${KEYCLOAK_ROUTE_PREFIX}/health`)"
      - "traefik.http.routers.keycloak_health.middlewares=compress-traefik@file,security-headers@file"
      - "traefik.http.routers.keycloak_health.service=keycloak_health"
      - "traefik.http.routers.keycloak_health.entrypoints=websecure"
      - "traefik.http.routers.keycloak_health.tls=true"