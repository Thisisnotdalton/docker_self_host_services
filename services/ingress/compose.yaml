# Configuration largely adapted from:
# https://github.com/heyvaldemar/vaultwarden-traefik-letsencrypt-docker-compose

networks:
  traefik:
    driver: bridge
  auth:
    driver: bridge

volumes:
  traefik-certificates:
    name: "${HOST}.${DOMAIN}-traefik_certs"

services:
  traefik:
    image: ${TRAEFIK_IMAGE_TAG}
    labels:
      # Enable Traefik for this container
      - "traefik.enable=true"
      # A router to expose the Traefik dashboard
      - "traefik.http.routers.dashboard.rule=Host(`${HOST}.${DOMAIN}`)"
      # Middlewares:
      # Basic Authentication for the Traefik dashboard
      #      - "traefik.http.middlewares.authtraefik.basicauth.users=${TRAEFIK_BASIC_AUTH}"
      # Apply middlewares
      #      - "traefik.http.routers.dashboard.middlewares=authtraefik"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.service=api@internal"
      # Specify the internal server port to the dashboard service
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
      # Pass the original Host header to the backend
      - "traefik.http.services.dashboard.loadbalancer.passhostheader=true"
    environment:
      CF_DNS_API_TOKEN: "${TRAEFIK_ACME_dns_api_secret}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik_configuration/:/etc/traefik/dynamic
      - traefik-certificates:/etc/traefik/acme
    networks:
      - traefik
      - auth
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: [ "CMD", "wget", "http://localhost:8082/ping","--spider" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
